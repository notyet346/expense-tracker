<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- build a form -->
    <!-- transaction date, description, type- expense|income|transfer, amount -->
    <div>
        <h1>Expense Tracker</h1>
        <p></p>
    </div>
    <section class="input-section">
        
        <form id="form">
            <legend>
                <div>
                    <h2>Log details</h2>
                </div>
            </legend>
            <label for="date"> Transaction date:
                <input type="date" name="date" id="date" required>
            </label>
            <label for="description"> Description:
                <input type="text" name="description" id="description" required+3>
            </label>
            <label for="type"> type
                <select name="type" id="type" required>
                    <option value="">(select)</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </label>
            <label for="amount">Amount:
                <input type="number" name="amount" id="amount" required>
            </label>
            
            
            <input type="submit" value="submit" onclick="newRow()" id="btn-submit" >
        </form>
    </section>
    <section class="display-section">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
          
            <tbody id="t-body">
            </tbody>
              
            <tfoot>
                <tr>
                    <th colspan= "3">Available Balance</th>
                    <th>R</th>
                </tr>
            </tfoot>
        </table>         
    </section>
</body>
</html>
